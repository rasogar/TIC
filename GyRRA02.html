<html>
    <head>
        <title>Realidad Aumentada 01</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-particle-system-component.min.js"></script>
    </head>
    <body>
  
        <a-scene>
           <a-box position="0.5 1 -5.5" rotation="0 0 0" height="0.05" color="#462b2b"  shadow></a-box>
            <a-box position="0.5 1.5 -6" rotation="90 0 0" height="0.05" color="#462b2b" shadow></a-box>
          
           <a-cylinder position="1 0.5 -5" radius="0.1" height="1" color="#462b2b"></a-cylinder>
            <a-cylinder position="1 0.5 -6" radius="0.1" height="1" color="#462b2b"></a-cylinder>
            <a-cylinder position="0 0.5 -6" radius="0.1" height="1" color="#462b2b"></a-cylinder>
              <a-cylinder position="0 0.5 -5" radius="0.1" height="1" color="#462b2b" ></a-cylinder>
            <a-camera fov="80" position="0 2 3"></a-camera>
            <a-plane 
                position="0 0 -6" rotation="-90 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <a-plane 
                position="0 2 -9" rotation="0 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>  
            <a-entity position="0 5 -15" particle-system="preset:dust; velocityValue:1 1 0; particleCount:1000"></a-entity>
            <a-sky color="black"></a-sky>
        </a-scene>
    </body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 03</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
     <a-box position="0.5 1 -5.5" rotation="0 0 0" height="0.05" color="#462b2b"  shadow           src="img/madera.png"></a-box>
            <a-box position="0.5 1.5 -6" rotation="90 0 0" height="0.05" color="#462b2b" shadow src="img/madera.png"></a-box>
          
           <a-cylinder position="1 0.5 -5" radius="0.1" height="1"src="img/madera.png" color="#462b2b"></a-cylinder>
            <a-cylinder position="1 0.5 -6" radius="0.1" height="1"src="img/madera.png" color="#462b2b"></a-cylinder>
            <a-cylinder position="0 0.5 -6" radius="0.1" height="1" src="img/madera.png" color="#462b2b"></a-cylinder>
              <a-cylinder position="0 0.5 -5" src="img/madera.png" radius="0.1" height="1" color="#462b2b" ></a-cylinder>
            <a-camera fov="80" position="0 2 3"></a-camera>
            <a-plane 
                position="0 0 -6" rotation="-90 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <a-plane 
                position="0 2 -9" rotation="0 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7"
                >
            </a-plane>  
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0.5 1 -1.5" rotation="0 0 0" height="0.05" color="#462b2b"  shadow           src="img/madera.png"></a-box>
            <a-box position="0.5 1 -2" rotation="90 0 0" height="0.05" color="#462b2b" shadow src="img/madera.png"></a-box>
           <a-cylinder position="1 0.5 -1" radius="0.1" height="1"src="img/madera.png" color="#462b2b"></a-cylinder>
            <a-cylinder position="1 0.5 -2" radius="0.1" height="1"src="img/madera.png" color="#462b2b"></a-cylinder>
            <a-cylinder position="0 0.5 -2" radius="0.1" height="1" src="img/madera.png" color="#462b2b"></a-cylinder>
              <a-cylinder position="0 0.5 -1" src="img/madera.png" radius="0.1" height="1" color="#462b2b" ></a-cylinder>
    <a-text position='-1 1 -1' value="Hola soy tonto!"></a-text>
    <a-sphere position="-1 0.4 1" radius="0.5" color="#EF2D5E">
        <a-animation attribute="position" to="0 2 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-sphere>
    <a-cylinder position="1 1 -0.75" radius="0.35" height="1.5" color="#FFC65D"></a-cylinder>
    <a-torus position="0 0.7 0" color="#43A367" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
